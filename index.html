    <script type="text/javascript">

  $("#list1, #list2").dragsort({
    dragSelector: "div",
    dragBetween: true,
    dragEnd: saveOrder,
    draggedItem:{
      height:"40px",
      width:"40px"
    },
    placeHolderTemplate: "<li class='placeHolder'><div></div></li>"
  });

  function saveOrder() {
    var data = $("#list1 li").map(function() {
      return $(this).children().html();
    }).get();
    $("input[name=list1SortOrder]").val(data.join("|"));
  };
</script>
    <script data-cfasync="false" >
      var el = document.getElementById('sketchpad');
      var opts = {};
      opts.width = document.body.scrollWidth - 20;
      opts.height = document.body.clientHeight;
      console.log(opts.height + 'this is opts.height');
      console.log(document.body.clientHeight);
      var pad = new Sketchpad(el, opts);

      var originalWidth = pad.opts.width;
      //pad.setCanvasSize(opts.width,opts.height);
      pad.setLineColor('#842AB3');
      function getRandomNumber(low, high) {
        return Math.floor(Math.random() * (high - low)) + low;
      }

      function setLineColor() {
        var colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4CAF50', '#8BC34A', '#CDDC39', '#FFEB3B', '#FFC107', '#FF9800', '#FF5722', '#795548', '#9E9E9E', '#607D8B', '#000000'];
        var color = colors[Math.floor(Math.random() * colors.length)];
        pad.setLineColor(color); // Set sketchpad color
        document.getElementById('line-color-icon').style.color = color; // Set icon color
      }

      function setLineSize() {
        var size = Math.floor(Math.random() * 18) + 2;
        pad.setLineSize(size);
      }

      function undo() {
        pad.undo();
      }

      function redo() {
        pad.redo();
      }

      function doClear() {
        pad.clear();
      }

      function resize(e) {
        var value = e.target.value;
        var newWidth = originalWidth * (value / 100);
        pad.resize(newWidth);
      }
      //document.getElementById('slider').addEventListener('change', resize);
      function drawLine() {
        var start = {
          x: getRandomNumber(0, pad.opts.width),
          y: getRandomNumber(0, pad.opts.height)
        };
        var end = {
          x: getRandomNumber(0, pad.opts.width),
          y: getRandomNumber(0, pad.opts.height)
        };
        pad.drawLine(start, end);
      }
      //document.getElementById('drawLineBtn').addEventListener('click', drawLine);
      
    </script>
